<!--Creating Temperature converter website-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="temperature-vector-icon-removebg-preview.png">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="temperature_converter.css">
   
</head>

<body>
    <div class="container">
        <div class="temperature-converter">
            <h1 class="title"><em>Temperature Converter</em></h1>
            <div class="result">
                
            <div class="degree-type">
                <div class="degree-field">
                    <input type="number" name="degree" id="degree" placeholder="Enter value">
                </div>
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                        <option id="kelvin" value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <span class="result-heading">Result in Celsius</span>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <script src="temperature_converter.js"></script>
</body>

</html>
